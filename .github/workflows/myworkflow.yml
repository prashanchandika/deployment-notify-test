name: Test Workflow
on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  ENV: "test"

jobs:
  record-start-time:
    name: StartTime
    runs-on: ubuntu-latest
    if: always()
    outputs:
      start_time: ${{ steps.capture-time.outputs.start_time }}
    steps:
      - name: Capture Start Time
        id: capture-time
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT
    
  job1:
    name: Job1
    runs-on: ubuntu-latest
    steps:
      - name: Test Step
        run: |
          echo "sleeping for 5"
          sleep 10

  job2:
    name: Job2
    runs-on: ubuntu-latest
    steps:
      - name: Test Step
        run: |
          echo "sleeping for 5"
          sleep 10
          exit 1  # Simulating failure

  notify:
    needs: [record-start-time, job1, job2]  # Monitor all jobs
    uses: prashanchandika/notify-workflow/.github/workflows/notify.yml@main
    if: always()
    with:
      job_list: ${{ toJson(needs) }}
      start_time: ${{ needs.record-start-time.outputs.start_time }}
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

