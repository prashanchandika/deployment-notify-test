name: Test Workflow
on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  ENV: "test"

jobs:
  start_time: 
    name: StartTime
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Start Deployment Timer
        run: |
          echo $(date +%s) > start_time.txt
      - name: Upload Start Time
        uses: actions/upload-artifact@v4
        with:
          name: start-time
          path: start_time.txt
    
  job1:
    name: Job1
    runs-on: ubuntu-latest
    steps:
      - name: Test Step
        run: |
          echo "sleeping for 5"
          sleep 10

  job2:
    name: Job2
    runs-on: ubuntu-latest
    steps:
      - name: Test Step
        run: |
          echo "sleeping for 5"
          sleep 10
          exit 1  # Simulating failure

  notify:
    needs: [job1, job2]  # Monitor all jobs
    uses: prashanchandika/notify-workflow/.github/workflows/notify.yml@main
    if: always()
    with:
      job_list: '["job1", "job2"]'
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

